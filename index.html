<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p class="title">Dungeon Crawler</p>


    <img id="player" width="50" height="50" src="visual/player.png" hidden="true">
    <img id="nextLevel" width="50" height="50" src="visual/NextLevelWall.png" hidden="true">


    <p class = "menu">
        <canvas id="canvas" height="600" width="800"></canvas>

        <button id="start-button">START</button>
        
        <button id="retry-button">RETRY</button>

        <button id="help-button">?</button>

        <!-- buttons for music sfx controll -->
        <button id="sfx-button">SFX</button>
        <button id="music-button">MUSIC</button>
        
        <!-- text for retry screen -->
        <h1 id="endgame-header">Congratulation</h1>
        <p id="endgame-text"></p>
    </p>

    <!-- menu/play soundtrack -->
    <audio id="menuIntro" src="./music/menuIntro.wav" type="audio/wav" onended="menuIntroEnded()"></audio>
    <audio id="menuLoop" src="./music/menuLoop.wav" loop type="audio/wav"></audio>
    <audio id="playLoop" src="./music/playLoop.wav" loop type="audio/wav"></audio>

    <!-- //step sounds -->
    <audio id="step1" src="./music/steps/step1.wav" type="audio/wav"></audio>
    <audio id="step2" src="./music/steps/step2.wav" type="audio/wav"></audio>
    <audio id="step3" src="./music/steps/step3.wav" type="audio/wav"></audio>

    <!-- levelProceed sound -->
    <audio id="levelProceed" src="./music/sfx/levelProceed.wav" type="audio/wav"></audio>


    <script type="text/javascript" src="./view.js"></script>
    <script type="text/javascript" src="./buttons/help-button.js"></script>
    <script type="text/javascript" src="./buttons/music-buttons.js"></script>
    <script type="text/javascript" src="./buttons/start-button.js"></script>
    <script type="text/javascript" src="./buttons/retry-button.js"></script>
    <script type="text/javascript" src="./controller/keyboard.js"></script>
    <script type="text/javascript" src="./model/node.js"></script>
    <script type="text/javascript" src="./model/GameObjects/player.js"></script>
    <script type="text/javascript" src="./model/GameObjects/nextLevel.js"></script>
    <script type="text/javascript" src="./model/GameObjects/game.js"></script>
</body>
</html>
